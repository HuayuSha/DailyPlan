<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📊 计划统计 - 每日计划系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .nav-links a:hover {
            background: #2980b9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .stat-description {
            font-size: 0.9rem;
            color: #95a5a6;
        }

        .charts-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .charts-section h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .chart-container {
            height: 300px;
            margin-bottom: 30px;
        }

        .yearly-breakdown {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .yearly-breakdown h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .year-item {
            border-bottom: 1px solid #ecf0f1;
            padding: 15px 0;
        }

        .year-item:last-child {
            border-bottom: none;
        }

        .year-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .year-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .year-count {
            background: #3498db;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .month-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .month-item {
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 6px;
            text-align: center;
            font-size: 0.9rem;
        }

        .month-name {
            color: #7f8c8d;
            margin-bottom: 5px;
        }

        .month-count {
            color: #2c3e50;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #ecf0f1;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: #e67e22;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 计划统计</h1>
            <p>查看您的每日计划数据统计和分析</p>
        </div>

        <div class="nav-links">
            <a href="index.html">🏠 返回主页</a>
            <a href="#" onclick="refreshStats()">🔄 刷新统计</a>
        </div>

        <div id="statsContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>正在加载统计数据...</p>
            </div>
        </div>
    </div>

    <!-- 引入扫描器模块 -->
    <script src="scan-plans.js"></script>
    
    <script>
        let plansScanner;
        let plansData = {};

        // 初始化统计页面
        async function initStats() {
            try {
                plansScanner = new PlansScanner();
                plansData = await plansScanner.scanPlansDirectory();
                
                if (Object.keys(plansData).length > 0) {
                    displayStats();
                } else {
                    showNoDataMessage();
                }
                
            } catch (error) {
                console.error('加载统计数据失败:', error);
                showError('加载统计数据失败，请刷新页面重试');
            }
        }

        // 显示统计信息
        function displayStats() {
            const statsContent = document.getElementById('statsContent');
            const stats = plansScanner.getStats();
            
            let html = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number">${stats.totalPlans}</div>
                        <div class="stat-label">总计划数</div>
                        <div class="stat-description">所有已创建的计划文件总数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.yearCount}</div>
                        <div class="stat-label">年份数</div>
                        <div class="stat-description">包含计划的年份数量</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${stats.monthCount}</div>
                        <div class="stat-label">月份数</div>
                        <div class="stat-description">包含计划的月份数量</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${calculateAveragePlansPerMonth(stats)}</div>
                        <div class="stat-label">月均计划数</div>
                        <div class="stat-description">每月平均创建的计划数量</div>
                    </div>
                </div>
            `;

            // 添加年度明细
            html += generateYearlyBreakdown();

            statsContent.innerHTML = html;
        }

        // 计算月均计划数
        function calculateAveragePlansPerMonth(stats) {
            if (stats.monthCount === 0) return 0;
            return Math.round((stats.totalPlans / stats.monthCount) * 10) / 10;
        }

        // 生成年度明细
        function generateYearlyBreakdown() {
            let html = '<div class="yearly-breakdown"><h2>📅 年度明细</h2>';
            
            for (const year in plansData) {
                const yearData = plansData[year];
                const monthCount = Object.keys(yearData).length;
                let totalPlansInYear = 0;
                
                for (const month in yearData) {
                    totalPlansInYear += Object.keys(yearData[month]).length;
                }

                html += `
                    <div class="year-item">
                        <div class="year-header">
                            <div class="year-title">${year}年</div>
                            <div class="year-count">${totalPlansInYear} 个计划</div>
                        </div>
                        <div class="month-list">
                `;

                for (const month in yearData) {
                    const monthNames = ['一月', '二月', '三月', '四月', '五月', '六月', 
                                      '七月', '八月', '九月', '十月', '十一月', '十二月'];
                    const monthName = monthNames[parseInt(month) - 1];
                    const planCount = Object.keys(yearData[month]).length;
                    
                    html += `
                        <div class="month-item">
                            <div class="month-name">${monthName}</div>
                            <div class="month-count">${planCount}</div>
                        </div>
                    `;
                }

                html += `
                        </div>
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        // 显示无数据消息
        function showNoDataMessage() {
            const statsContent = document.getElementById('statsContent');
            statsContent.innerHTML = `
                <div class="error">
                    <p>没有找到任何计划数据</p>
                    <button class="refresh-btn" onclick="initStats()">重新加载</button>
                </div>
            `;
        }

        // 显示错误信息
        function showError(message) {
            const statsContent = document.getElementById('statsContent');
            statsContent.innerHTML = `
                <div class="error">
                    <p>${message}</p>
                    <button class="refresh-btn" onclick="initStats()">重试</button>
                </div>
            `;
        }

        // 刷新统计
        function refreshStats() {
            const statsContent = document.getElementById('statsContent');
            statsContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在刷新统计数据...</p>
                </div>
            `;
            initStats();
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initStats();
        });
    </script>
</body>
</html>
