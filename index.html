<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📅 我的每日计划系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 300px;
            background: #2c3e50;
            color: white;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar-header {
            padding: 20px;
            background: #34495e;
            border-bottom: 1px solid #4a5f7a;
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .sidebar-header p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* 搜索框 */
        .search-box {
            padding: 15px 20px;
            border-bottom: 1px solid #4a5f7a;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #34495e;
            color: white;
            font-size: 0.9rem;
        }

        .search-input::placeholder {
            color: #bdc3c7;
        }

        /* 导航树样式 */
        .nav-tree {
            padding: 20px;
        }

        .year-item {
            margin-bottom: 15px;
        }

        .year-header {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #34495e;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .year-header:hover {
            background: #4a5f7a;
        }

        .year-header .toggle {
            margin-right: 10px;
            transition: transform 0.3s;
        }

        .year-header.collapsed .toggle {
            transform: rotate(-90deg);
        }

        .month-list {
            margin-left: 20px;
            margin-top: 10px;
            display: none;
        }

        .year-header.expanded + .month-list {
            display: block;
        }

        .month-item {
            margin-bottom: 10px;
        }

        .month-header {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            background: #4a5f7a;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .month-header:hover {
            background: #5a6f8a;
        }

        .month-header .toggle {
            margin-right: 8px;
            transition: transform 0.3s;
        }

        .month-header.collapsed .toggle {
            transform: rotate(-90deg);
        }

        .date-list {
            margin-left: 20px;
            margin-top: 8px;
            display: none;
        }

        .month-header.expanded + .date-list {
            display: block;
        }

        .date-item {
            margin-bottom: 5px;
        }

        .date-link {
            display: block;
            padding: 6px 10px;
            color: #ecf0f1;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
        }

        .date-link:hover {
            background: #5a6f8a;
            color: white;
        }

        .date-link.active {
            background: #3498db;
            color: white;
        }

        /* 主内容区域 */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .content-header {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #ecf0f1;
        }

        .content-header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .content-header p {
            font-size: 1.1rem;
            color: #7f8c8d;
        }

        .stats-info {
            display: flex;
            gap: 20px;
            margin-top: 15px;
        }

        .stat-item {
            background: #ecf0f1;
            padding: 10px 15px;
            border-radius: 6px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .plan-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            min-height: 500px;
        }

        .no-plan {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .no-plan h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .no-plan p {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }

        .create-plan-btn {
            display: inline-block;
            padding: 12px 24px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .create-plan-btn:hover {
            background: #2980b9;
        }

        /* 加载状态 */
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #ecf0f1;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 300px;
            }
            
            .main-content {
                padding: 20px;
            }
        }

        /* 错误状态 */
        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: #e67e22;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* 搜索结果 */
        .search-results {
            margin-top: 20px;
        }

        .search-result-item {
            background: #34495e;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-result-item:hover {
            background: #4a5f7a;
        }

        .search-result-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .search-result-date {
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>📅 每日计划</h1>
                <p>按时间浏览您的计划</p>
            </div>
            
            <!-- 搜索框 -->
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="搜索计划..." oninput="searchPlans(this.value)">
            </div>
            
            <div class="nav-tree" id="navTree">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在扫描计划文件...</p>
                </div>
            </div>
        </div>

        <!-- 主内容区域 -->
        <div class="main-content">
            <div class="content-header">
                <h1>欢迎使用每日计划系统</h1>
                <p>系统正在自动扫描您的计划文件...</p>
                <div class="stats-info" id="statsInfo" style="display: none;">
                    <div class="stat-item">
                        <div class="stat-number" id="totalPlans">0</div>
                        <div class="stat-label">总计划数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="yearCount">0</div>
                        <div class="stat-label">年份数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number" id="monthCount">0</div>
                        <div class="stat-label">月份数</div>
                    </div>
                </div>
            </div>
            <div class="plan-content" id="planContent">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在加载计划内容...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入扫描器模块 -->
    <script src="scan-plans.js"></script>
    
    <script>
        // 全局变量
        let plansScanner;
        let plansData = {};
        let currentPlan = null;
        let searchResults = [];

        // 初始化系统
        async function initSystem() {
            try {
                plansScanner = new PlansScanner();
                plansData = await plansScanner.scanPlansDirectory();
                
                if (Object.keys(plansData).length > 0) {
                    initNavTree();
                    updateStats();
                    updateContentHeader();
                } else {
                    showNoPlansMessage();
                }
                
            } catch (error) {
                console.error('系统初始化失败:', error);
                showError('系统初始化失败，请刷新页面重试');
            }
        }

        // 显示没有计划的消息
        function showNoPlansMessage() {
            const navTree = document.getElementById('navTree');
            navTree.innerHTML = `
                <div class="no-plan">
                    <h2>📁 没有找到计划文件</h2>
                    <p>请确保daily-plans目录下有正确格式的计划文件</p>
                    <p>文件名格式：YYYY-MM-DD.md</p>
                    <button class="refresh-btn" onclick="initSystem()">重新扫描</button>
                </div>
            `;
        }

        // 更新统计信息
        function updateStats() {
            const stats = plansScanner.getStats();
            document.getElementById('totalPlans').textContent = stats.totalPlans;
            document.getElementById('yearCount').textContent = stats.yearCount;
            document.getElementById('monthCount').textContent = stats.monthCount;
            document.getElementById('statsInfo').style.display = 'flex';
        }

        // 更新内容头部
        function updateContentHeader() {
            const header = document.querySelector('.content-header p');
            const stats = plansScanner.getStats();
            header.textContent = `系统已扫描到 ${stats.totalPlans} 个计划文件，从左侧选择日期查看内容`;
        }

        // 搜索计划
        function searchPlans(query) {
            if (!query.trim()) {
                // 如果搜索框为空，显示正常导航
                document.getElementById('navTree').style.display = 'block';
                return;
            }

            // 隐藏正常导航，显示搜索结果
            document.getElementById('navTree').style.display = 'none';
            
            const searchResults = plansScanner.searchPlans(query);
            displaySearchResults(searchResults);
        }

        // 显示搜索结果
        function displaySearchResults(results) {
            const navTree = document.getElementById('navTree');
            let html = '<div class="search-results">';
            
            if (results.length === 0) {
                html += '<p>没有找到匹配的计划</p>';
            } else {
                html += `<h3>找到 ${results.length} 个匹配的计划：</h3>`;
                results.forEach(result => {
                    html += `
                        <div class="search-result-item" onclick="showPlanFromSearch('${result.year}-${result.month}-${result.date}')">
                            <div class="search-result-title">${result.title}</div>
                            <div class="search-result-date">${result.year}年${result.month}月${result.date}日</div>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            navTree.innerHTML = html;
            navTree.style.display = 'block';
        }

        // 从搜索结果显示计划
        function showPlanFromSearch(dateStr) {
            // 清空搜索框
            document.getElementById('searchInput').value = '';
            // 恢复正常导航
            document.getElementById('navTree').style.display = 'block';
            initNavTree();
            // 显示计划内容
            showPlan(dateStr);
        }

        // 初始化导航树
        function initNavTree() {
            const navTree = document.getElementById('navTree');
            let html = '';

            for (const year in plansData) {
                html += `
                    <div class="year-item">
                        <div class="year-header collapsed" onclick="toggleYear(this)">
                            <span class="toggle">▶</span>
                            <span>${year}年</span>
                        </div>
                        <div class="month-list">
                `;

                for (const month in plansData[year]) {
                    const monthNames = ['一月', '二月', '三月', '四月', '五月', '六月', 
                                      '七月', '八月', '九月', '十月', '十一月', '十二月'];
                    const monthName = monthNames[parseInt(month) - 1];
                    
                    html += `
                        <div class="month-item">
                            <div class="month-header collapsed" onclick="toggleMonth(this)">
                                <span class="toggle">▶</span>
                                <span>${monthName}</span>
                            </div>
                            <div class="date-list">
                    `;

                    for (const date in plansData[year][month]) {
                        html += `
                            <div class="date-item">
                                <a href="#" class="date-link" onclick="showPlan('${year}-${month}-${date}')">
                                    ${date}日
                                </a>
                            </div>
                        `;
                    }

                    html += `
                            </div>
                        </div>
                    `;
                }

                html += `
                        </div>
                    </div>
                `;
            }

            navTree.innerHTML = html;
        }

        // 切换年份展开/折叠
        function toggleYear(yearHeader) {
            yearHeader.classList.toggle('collapsed');
            yearHeader.classList.toggle('expanded');
        }

        // 切换月份展开/折叠
        function toggleMonth(monthHeader) {
            monthHeader.classList.toggle('collapsed');
            monthHeader.classList.toggle('expanded');
        }

        // 显示计划内容
        async function showPlan(dateStr) {
            const planContent = document.getElementById('planContent');
            
            // 移除所有日期链接的active状态
            document.querySelectorAll('.date-link').forEach(link => {
                link.classList.remove('active');
            });
            
            // 添加当前选中日期的active状态
            event.target.classList.add('active');

            // 显示加载状态
            planContent.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>正在加载计划内容...</p>
                </div>
            `;

            // 解析日期
            const [year, month, date] = dateStr.split('-');
            
            if (plansData[year] && plansData[year][month] && plansData[year][month][date]) {
                const plan = plansData[year][month][date];
                
                try {
                    // 使用扫描器获取计划内容
                    const content = await plansScanner.getPlanContent(plan.full_path);
                    displayPlan(plan.title, dateStr, content);
                } catch (error) {
                    console.error('加载计划文件失败:', error);
                    displayPlan(plan.title, dateStr, plan.content);
                }
            } else {
                planContent.innerHTML = `
                    <div class="no-plan">
                        <h2>📝 ${dateStr} 的计划</h2>
                        <p>这个日期还没有创建计划</p>
                        <a href="#" class="create-plan-btn" onclick="createNewPlan('${dateStr}')">创建计划</a>
                    </div>
                `;
            }
        }

        // 显示计划内容
        function displayPlan(title, dateStr, content) {
            const planContent = document.getElementById('planContent');
            planContent.innerHTML = `
                <h1>${title}</h1>
                <div class="plan-details">
                    <p><strong>日期：</strong>${dateStr}</p>
                    <div class="plan-body">
                        ${content}
                    </div>
                </div>
            `;
        }

        // 创建新计划
        function createNewPlan(dateStr = null) {
            const planContent = document.getElementById('planContent');
            const date = dateStr || new Date().toISOString().split('T')[0];
            
            planContent.innerHTML = `
                <h1>创建新计划</h1>
                <div class="plan-form">
                    <p><strong>日期：</strong>${date}</p>
                    <form onsubmit="savePlan(event, '${date}')">
                        <div style="margin: 20px 0;">
                            <label for="planTitle">标题：</label><br>
                            <input type="text" id="planTitle" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px;" placeholder="输入计划标题">
                        </div>
                        <div style="margin: 20px 0;">
                            <label for="planContent">内容：</label><br>
                            <textarea id="planContent" style="width: 100%; height: 300px; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px;" placeholder="输入计划内容"></textarea>
                        </div>
                        <button type="submit" style="padding: 12px 24px; background: #27ae60; color: white; border: none; border-radius: 6px; cursor: pointer;">保存计划</button>
                    </form>
                </div>
            `;
        }

        // 保存计划
        function savePlan(event, dateStr) {
            event.preventDefault();
            const title = document.getElementById('planTitle').value;
            const content = document.getElementById('planContent').value;
            
            if (!title || !content) {
                alert('请填写标题和内容');
                return;
            }

            // 这里可以添加保存到服务器的逻辑
            alert('计划保存成功！');
            
            // 显示保存的计划
            displayPlan(title, dateStr, content);
        }

        // 页面加载完成后自动初始化
        document.addEventListener('DOMContentLoaded', function() {
            initSystem();
        });
    </script>
</body>
</html>
