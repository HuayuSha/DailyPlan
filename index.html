<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的每日计划</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <h1>📅 我的每日计划</h1>
            <ul class="nav-links">
                <li><a href="index.html" class="active">首页</a></li>
                <li><a href="goals.html">长期目标</a></li>
                <li><a href="templates.html">模板</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="welcome">
            <h2>欢迎使用每日计划系统</h2>
            <p>这里是您的个人计划管理中心，帮助您规划每天的任务和追踪长期目标。</p>
        </section>

        <section class="current-week">
            <h2>本周计划</h2>
            <div class="week-grid">
                <div class="day-card">
                    <h3>周一</h3>
                    <div class="date" id="monday-date"></div>
                    <div class="tasks">
                        <h4>今日任务</h4>
                        <ul>
                            <li class="task-item">
                                <input type="checkbox" id="mon-1">
                                <label for="mon-1">晨间锻炼 30 分钟</label>
                            </li>
                            <li class="task-item">
                                <input type="checkbox" id="mon-2">
                                <label for="mon-2">完成工作项目报告</label>
                            </li>
                            <li class="task-item">
                                <input type="checkbox" id="mon-3">
                                <label for="mon-3">阅读 30 分钟</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="day-card">
                    <h3>周二</h3>
                    <div class="date" id="tuesday-date"></div>
                    <div class="tasks">
                        <h4>今日任务</h4>
                        <ul>
                            <li class="task-item">
                                <input type="checkbox" id="tue-1">
                                <label for="tue-1">团队会议准备</label>
                            </li>
                            <li class="task-item">
                                <input type="checkbox" id="tue-2">
                                <label for="tue-2">学习新技能 1 小时</label>
                            </li>
                            <li class="task-item">
                                <input type="checkbox" id="tue-3">
                                <label for="tue-3">整理工作笔记</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="day-card">
                    <h3>周三</h3>
                    <div class="date" id="wednesday-date"></div>
                    <div class="tasks">
                        <h4>今日任务</h4>
                        <ul>
                            <li class="task-item">
                                <input type="checkbox" id="wed-1">
                                <label for="wed-1">参加团队会议</label>
                            </li>
                            <li class="task-item">
                                <input type="checkbox" id="wed-2">
                                <label for="wed-2">完成代码审查</label>
                            </li>
                            <li class="task-item">
                                <input type="checkbox" id="wed-3">
                                <label for="wed-3">健身房锻炼</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="day-card">
                    <h3>周四</h3>
                    <div class="date" id="thursday-date"></div>
                    <div class="tasks">
                        <h4>今日任务</h4>
                        <ul>
                            <li class="task-item">
                                <input type="checkbox" id="thu-1">
                                <label for="thu-1">客户需求分析</label>
                            </li>
                            <li class="task-item">
                                <input type="checkbox" id="thu-2">
                                <label for="thu-2">写技术博客</label>
                            </li>
                            <li class="task-item">
                                <input type="checkbox" id="thu-3">
                                <label for="thu-3">家庭时间</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="day-card">
                    <h3>周五</h3>
                    <div class="date" id="friday-date"></div>
                    <div class="tasks">
                        <h4>今日任务</h4>
                        <ul>
                            <li class="task-item">
                                <input type="checkbox" id="fri-1">
                                <label for="fri-1">周总结报告</label>
                            </li>
                            <li class="task-item">
                                <input type="checkbox" id="fri-2">
                                <label for="fri-2">规划下周工作</label>
                            </li>
                            <li class="task-item">
                                <input type="checkbox" id="fri-3">
                                <label for="fri-3">社交活动</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="day-card weekend">
                    <h3>周六</h3>
                    <div class="date" id="saturday-date"></div>
                    <div class="tasks">
                        <h4>今日任务</h4>
                        <ul>
                            <li class="task-item">
                                <input type="checkbox" id="sat-1">
                                <label for="sat-1">户外活动</label>
                            </li>
                            <li class="task-item">
                                <input type="checkbox" id="sat-2">
                                <label for="sat-2">家务整理</label>
                            </li>
                            <li class="task-item">
                                <input type="checkbox" id="sat-3">
                                <label for="sat-3">个人爱好时间</label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="day-card weekend">
                    <h3>周日</h3>
                    <div class="date" id="sunday-date"></div>
                    <div class="tasks">
                        <h4>今日任务</h4>
                        <ul>
                            <li class="task-item">
                                <input type="checkbox" id="sun-1">
                                <label for="sun-1">休息放松</label>
                            </li>
                            <li class="task-item">
                                <input type="checkbox" id="sun-2">
                                <label for="sun-2">准备下周计划</label>
                            </li>
                            <li class="task-item">
                                <input type="checkbox" id="sun-3">
                                <label for="sun-3">反思总结</label>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section class="quick-actions">
            <h2>快速操作</h2>
            <div class="action-buttons">
                <button onclick="clearAllTasks()">清空所有任务</button>
                <button onclick="exportWeekPlan()">导出本周计划</button>
                <button onclick="showStats()">查看完成统计</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 我的每日计划系统</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
