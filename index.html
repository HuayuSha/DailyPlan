<body>
    <div class="container">
        <!-- ‰æßËæπÊ†è -->
        <div class="sidebar">

        <!-- ‰∏ªÂÜÖÂÆπÂå∫Âüü -->

                    <h2>üìÖ ÊØèÊó•ËÆ°ÂàíÁ≥ªÁªü</h2>
                    <p>‰ªéÂ∑¶‰æßÈÄâÊã©Êó•ÊúüÊü•ÁúãÊÇ®ÁöÑËÆ°ÂàíÂÜÖÂÆπ</p>

    <!-- ÂºïÂÖ•Êâ´ÊèèÂô®Ê®°Âùó -->
    <script src="scan-plans.js"></script>
    
    <script>
        // ÂÖ®Â±ÄÂèòÈáè
        let plansScanner;
        let plansData = {};
        let currentPlan = null;
        let searchResults = [];

        // ÂàùÂßãÂåñÁ≥ªÁªü
        async function initSystem() {
            try {
                // È¶ñÂÖàÂ∞ùËØïÁõ¥Êé•Âä†ËΩΩ‰ªäÂ§©ÁöÑ‰ªªÂä°
                await showTodayPlanImmediately();
                
                // ÁÑ∂ÂêéÂä†ËΩΩÈ¢ÑÁîüÊàêÁöÑÂØºËà™Êï∞ÊçÆ
                await loadPreGeneratedNavData();
                
                // ÊòæÁ§∫Ë∞ÉËØï‰ø°ÊÅØ
                showDebugInfo();
                
            } catch (error) {
                console.error('Á≥ªÁªüÂàùÂßãÂåñÂ§±Ë¥•:', error);
                showError('Á≥ªÁªüÂàùÂßãÂåñÂ§±Ë¥•ÔºåËØ∑Âà∑Êñ∞È°µÈù¢ÈáçËØï');
            }
        }

        // Âä†ËΩΩÈ¢ÑÁîüÊàêÁöÑÂØºËà™Êï∞ÊçÆ
        async function loadPreGeneratedNavData() {
            try {
                console.log('ÂºÄÂßãÂä†ËΩΩÈ¢ÑÁîüÊàêÁöÑÂØºËà™Êï∞ÊçÆ...');
                
                // Â∞ùËØïÂ§öÁßçÂèØËÉΩÁöÑË∑ØÂæÑ
                const possiblePaths = [
                    './nav-data.json',
                    'nav-data.json',
                    '/nav-data.json',
                    `${window.location.pathname.replace(/\/$/, '')}/nav-data.json`
                ];
                
                let plansData = null;
                
                for (const path of possiblePaths) {
                    try {
                        console.log('Â∞ùËØïÂä†ËΩΩË∑ØÂæÑ:', path);
                        const response = await fetch(path);
                        if (response.ok) {
                            plansData = await response.json();
                            console.log('ÊàêÂäüÂä†ËΩΩÂØºËà™Êï∞ÊçÆÔºåË∑ØÂæÑ:', path);
                            break;
                        }
                    } catch (e) {
                        console.log('Ë∑ØÂæÑÂ§±Ë¥•:', path, e);
                    }
                }
                
                if (plansData && Object.keys(plansData).length > 0) {
                    console.log('ÂØºËà™Êï∞ÊçÆÂä†ËΩΩÊàêÂäü:', plansData);
                    // Â∞ÜÊï∞ÊçÆ‰øùÂ≠òÂà∞ÂÖ®Â±ÄÂèòÈáè
                    window.plansData = plansData;
                    initNavTree(plansData);
                } else {
                    console.log('Êó†Ê≥ïÂä†ËΩΩÈ¢ÑÁîüÊàêÁöÑÂØºËà™Êï∞ÊçÆÔºåÂ∞ùËØïÂä®ÊÄÅÊâ´Êèè...');
                    // ÈôçÁ∫ßÂà∞Âä®ÊÄÅÊâ´Êèè
                    await fallbackToDynamicScan();
                }
                
            } catch (error) {
                console.error('Âä†ËΩΩÈ¢ÑÁîüÊàêÂØºËà™Êï∞ÊçÆÂ§±Ë¥•:', error);
                // ÈôçÁ∫ßÂà∞Âä®ÊÄÅÊâ´Êèè
                await fallbackToDynamicScan();
            }
        }

        // ÈôçÁ∫ßÂà∞Âä®ÊÄÅÊâ´Êèè
        async function fallbackToDynamicScan() {
            try {
                console.log('ÂºÄÂßãÂä®ÊÄÅÊâ´Êèè...');
                plansScanner = new PlansScanner();
                plansData = await plansScanner.scanPlansDirectory();
                
                if (Object.keys(plansData).length > 0) {
                    initNavTree(plansData);
                } else {
                    showNoPlansMessage();
                }
            } catch (error) {
                console.error('Âä®ÊÄÅÊâ´Êèè‰πüÂ§±Ë¥•‰∫Ü:', error);
                showNoPlansMessage();
            }
        }

        // ÊòæÁ§∫Ê≤°ÊúâËÆ°ÂàíÁöÑÊ∂àÊÅØ
        function showNoPlansMessage() {
            const navTree = document.getElementById('navTree');
            navTree.innerHTML = `
                <div class="no-plan">
                    <h2>üìÅ Ê≤°ÊúâÊâæÂà∞ËÆ°ÂàíÊñá‰ª∂</h2>
                    <p>ËØ∑Á°Æ‰øùdaily-plansÁõÆÂΩï‰∏ãÊúâÊ≠£Á°ÆÊ†ºÂºèÁöÑËÆ°ÂàíÊñá‰ª∂</p>
                    <p>Êñá‰ª∂ÂêçÊ†ºÂºèÔºöDD.md</p>
                    <button class="refresh-btn" onclick="initSystem()">ÈáçÊñ∞Êâ´Êèè</button>
                </div>
            `;
        }

        // ÊêúÁ¥¢ËÆ°Âàí
        function searchPlans(query) {
            if (!query.trim()) {
                // Â¶ÇÊûúÊêúÁ¥¢Ê°Ü‰∏∫Á©∫ÔºåÊòæÁ§∫Ê≠£Â∏∏ÂØºËà™
                document.getElementById('navTree').style.display = 'block';
                return;
            }

            // ÈöêËóèÊ≠£Â∏∏ÂØºËà™ÔºåÊòæÁ§∫ÊêúÁ¥¢ÁªìÊûú
            document.getElementById('navTree').style.display = 'none';
            
            const searchResults = plansScanner.searchPlans(query);
            displaySearchResults(searchResults);
        }

        // ÊòæÁ§∫ÊêúÁ¥¢ÁªìÊûú
        function displaySearchResults(results) {
            const navTree = document.getElementById('navTree');
            let html = '<div class="search-results">';
            
            if (results.length === 0) {
                html += '<p>Ê≤°ÊúâÊâæÂà∞ÂåπÈÖçÁöÑËÆ°Âàí</p>';
            } else {
                html += `<h3>ÊâæÂà∞ ${results.length} ‰∏™ÂåπÈÖçÁöÑËÆ°ÂàíÔºö</h3>`;
                results.forEach(result => {
                    html += `
                        <div class="search-result-item" onclick="showPlanFromSearch('${result.year}-${result.month}-${result.date}')">
                            <div class="search-result-title">${result.title}</div>
                            <div class="search-result-date">${result.year}Âπ¥${result.month}Êúà${result.date}Êó•</div>
                        </div>
                    `;
                });
            }
            
            html += '</div>';
            navTree.innerHTML = html;
            navTree.style.display = 'block';
        }

        // ‰ªéÊêúÁ¥¢ÁªìÊûúÊòæÁ§∫ËÆ°Âàí
        function showPlanFromSearch(dateStr) {
            // Ê∏ÖÁ©∫ÊêúÁ¥¢Ê°Ü
            document.getElementById('searchInput').value = '';
            // ÊÅ¢Â§çÊ≠£Â∏∏ÂØºËà™
            document.getElementById('navTree').style.display = 'block';
            initNavTree();
            // ÊòæÁ§∫ËÆ°ÂàíÂÜÖÂÆπ
            showPlan(dateStr);
        }

        // ÂàùÂßãÂåñÂØºËà™Ê†ë

        // ËÆ°ÁÆóÁªüËÆ°‰ø°ÊÅØ
        function calculateStats(plansData) {
            const stats = {
                totalPlans: 0,
                yearCount: 0,
                monthCount: 0,
                recentPlans: [],
                completionRate: 0
            };
            
            try {
                // ÁªüËÆ°ÊÄªÊï∞
                for (const year in plansData) {
                    stats.yearCount++;
                    for (const month in plansData[year]) {
                        stats.monthCount++;
                        for (const day in plansData[year][month]) {
                            stats.totalPlans++;
                        }
                    }
                }
                
                // ËÆ°ÁÆóÂπ≥ÂùáÊØèÊúàËÆ°ÂàíÊï∞
                stats.avgPlansPerMonth = stats.monthCount > 0 ? 
                    Math.round((stats.totalPlans / stats.monthCount) * 10) / 10 : 0;
                
                // Ëé∑ÂèñÊúÄËøë5‰∏™ËÆ°Âàí
                const allPlans = [];
                for (const year in plansData) {
                    for (const month in plansData[year]) {
                        for (const day in plansData[year][month]) {
                            const plan = plansData[year][month][day];
                            allPlans.push({
                                date: `${year}-${month}-${day}`,
                                title: plan.title,
                                ...plan
                            });
                        }
                    }
                }
                
                // ÊåâÊó•ÊúüÊéíÂ∫èÔºåÂèñÊúÄËøë5‰∏™
                allPlans.sort((a, b) => new Date(b.date) - new Date(a.date));
                stats.recentPlans = allPlans.slice(0, 5);
                
                console.log('ÁªüËÆ°ËÆ°ÁÆóÂÆåÊàê:', stats);
                
            } catch (error) {
                console.error('ËÆ°ÁÆóÁªüËÆ°‰ø°ÊÅØÊó∂Âá∫Èîô:', error);
            }
            
            return stats;
        }

        // Â±ïÂºÄÂπ¥‰ªΩÂíåÊúà‰ªΩ
        function expandYearAndMonth(year, month) {

            const yearHeader = document.querySelector(`[onclick*="toggleYear"]`);
            if (yearHeader && yearHeader.textContent.includes(year)) {

        // Ëß£ÊûêMarkdownÂÜÖÂÆπ
        function parseMarkdown(markdown) {
            let html = markdown;
            
            // Ëß£ÊûêÊ†áÈ¢ò
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            
            // Ëß£ÊûêÁ≤ó‰ΩìÂíåÊñú‰Ωì
            html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Ëß£ÊûêÈìæÊé• [text](url)
            html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');
            
            // Ëß£Êûê‰ªªÂä°ÂàóË°®
            html = html.replace(/^- \[([ x~!>?])\] (.*$)/gim, function(match, status, text) {
                let statusClass = '';
                let statusText = '';
                let icon = '';
                
                switch(status) {
                    case 'x':
                        statusClass = 'task-completed';
                        statusText = 'Â∑≤ÂÆåÊàê';
                        icon = '‚úÖ';
                        break;
                    case '~':
                        statusClass = 'task-partial';
                        statusText = 'ÈÉ®ÂàÜÂÆåÊàê';
                        icon = 'üîÑ';
                        break;
                    case '!':
                        statusClass = 'task-cancelled';
                        statusText = 'Â∑≤ÂèñÊ∂à';
                        icon = '‚ùå';
                        break;
                    case '>':
                        statusClass = 'task-in-progress';
                        statusText = 'ËøõË°å‰∏≠';
                        icon = '‚è≥';
                        break;
                    case '?':
                        statusClass = 'task-needs-help';
                        statusText = 'ÈúÄË¶ÅÂ∏ÆÂä©';
                        icon = '‚ùì';
                        break;
                    default:
                        statusClass = 'task-pending';
                        statusText = 'Êú™ÂºÄÂßã';
                        icon = '‚è∏Ô∏è';
                }
                
                return `<div class="task-item ${statusClass}">
                    <span class="task-status">${icon} ${statusText}</span>
                    <span class="task-text">${text}</span>
                </div>`;
            });
            
            // Ëß£ÊûêÊôÆÈÄöÂàóË°®
            html = html.replace(/^- (.*$)/gim, '<li>$1</li>');
            html = html.replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>');
            
            // Ëß£ÊûêÂàÜÈöîÁ∫ø
            html = html.replace(/^---$/gim, '<hr>');
            
            // Ëß£ÊûêÊÆµËêΩ
            html = html.replace(/\n\n/g, '</p><p>');
            html = html.replace(/^(?!<[h|u|d|p])(.*$)/gim, '<p>$1</p>');
            
            // Ê∏ÖÁêÜÂ§ö‰ΩôÁöÑÊÆµËêΩÊ†áÁ≠æ
            html = html.replace(/<p><\/p>/g, '');
            html = html.replace(/<p><p>/g, '<p>');
            html = html.replace(/<\/p><\/p>/g, '</p>');
            
            return html;
        }
